<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Уильям Шекспир</title>
    <style>
        body {
            background: rgb(0, 255, 0);
            font-family: Comic Sans MS;
            color: 	#FF0000;
            padding: 30px;
        }
        p {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>
        Отец твой спит на дне морском,<br>
        Он тиною затянут,<br>
        И станет плоть его песком,<br>
        Кораллом кости станут.<br>
        Он не исчезнет, будет он<br>
        Лишь в дивной форме воплощен<br>
        Чу! слышен похоронный звон!
    </p>
    <p>
        Дин-дон, дин-дон!
    </p> 
    <p>
        Морские нимфы, дин-дин-дон,<br>
        Хранят его последний сон.
    </p>
</body>

</html>
